<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>API BONUS</title>
</head>

<body>
    <header class="container-fluid">
        <div class="container">
            <img class="p-2"
                src="https://process.fs.teachablecdn.com/ADNupMnWyR7kCWRvm76Laz/resize=height:60/https://www.filepicker.io/api/file/PrjQ7ZxTQye3aR2Tzt3N"
                alt="">

        </div>
    </header>

    <main id="root">
        <div class="container text-center">
            <h1 class="fw-bold p-5">Vue Email List with Boolean's API</h1>
            <ol class="list-group align-items-center pb-3" v-if="pendingRequests === 10">
                <li class="fs-5 list-group-item" v-for="mail in mailList ">{{ mail }}</li>
            </ol>
            <button class="btn btn-primary p-2" @click="generateMailOnClick">Generate mails</button>
        </div>
    </main>

    <footer></footer>

    <script src="JS/script.js"></script>
</body>

</html>
